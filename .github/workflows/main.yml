name: Check CNAME for Subdomain Takeover

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  cname-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install dnspython

      - name: Run CNAME Check every 2 minutes
        run: |
          for i in {1..3}; do  # Loop to run 3 times (every 2 mins for 6 minutes total)
            echo "Run $i"
            python check_cname.py
            sleep 120  # Wait for 2 minutes
          done
